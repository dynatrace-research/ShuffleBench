        promQLQuery: "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[2s])) * 100) and on (instance) (label_replace(kube_node_info and on (node) kube_node_labels {label_type=\"workers\"}, \"instance\", \"$1:9100\", \"internal_ip\", \"(.*)\"))"
        queryAggregation: mean
