apiVersion: theodolite.rocks/v1beta1
kind: benchmark
metadata:
  name: shuffle-flink
  labels:
    sut: flink
spec:
  sut:
    resources:
      - configMap:
          name: shufflebench-resources-flink
          files:
          - "input-topic.yaml"
          - "output-topic.yaml"
          - "flink-configuration-configmap.yaml"
          - "jobmanager-deployment.yaml"
          - "jobmanager-service.yaml"
#          - "service-monitor.yaml"
          - "taskmanager-deployment.yaml"
          - "taskmanager-service.yaml"
      - configMap:
          name: shufflebench-resources-latency-exporter
          files:
          - "shuffle-latency-exporter-deployment.yaml"
          - "shuffle-latency-exporter-service-monitor.yaml"
          - "shuffle-latency-exporter-service.yaml"
  loadGenerator:
    resources:
      - configMap:
          name: shufflebench-resources-load-generator  
          files:
          - "shuffle-load-generator-service.yaml"
          - "shuffle-load-generator-deployment.yaml"
  resourceTypes:
    - typeName: "Instances"
      patchers:
        - type: "ReplicaPatcher"
          resource: "taskmanager-deployment.yaml"
        - type: "EnvVarPatcher"
          resource: "jobmanager-deployment.yaml"
          properties:
            container: "jobmanager"
            variableName: "FLINK_PARALLELISM"
  loadTypes:
    - typeName: "MessagesPerSecond"
      patchers:
        - type: "EnvVarPatcher"
          resource: "shuffle-load-generator-deployment.yaml"
          properties:
            container: "shuffle-load-generator"
            variableName: "NUM_RECORDS_PER_SOURCE_SECOND"
  slos:
    - name: "lag trend"
      sloType: "lag trend"
      prometheusUrl: "http://prometheus-operated:9090"
      offset: 0
      properties:
        consumerGroup: shufflebench-flink
        thresholdRelToLoad: 0.01
        externalSloUrl: "http://localhost:80/evaluate-slope"
        warmup: 30 # in seconds

    - name: "input_throughput_2s"
      sloType: generic
      prometheusUrl: "http://prometheus-operated:9090"
      offset: 0
      properties:
        externalSloUrl: "http://localhost:8082"
        promQLQuery: "sum by(consumergroup,topic) (rate(kafka_consumergroup_current_offset{topic='input'}[2s]) >= 0)"
        queryAggregation: mean
        repetitionAggregation: median
        operator: gte
        threshold: 0
        warmup: 300 # in seconds
        promQLStepSeconds: 1 # <--


    - name: "input_throughput_5s"
